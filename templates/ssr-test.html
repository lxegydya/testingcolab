<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Air Polution Levels</h1>
    <ul>
        {% for row in rows %}
           {% set name = row.MSRSTE_NM %}
           {% set dust = row.IDEX_MVL %}

           {% if dust >= 70 %}
                <li>{{ name }}: {{ dust }}</li>
           {% endif %}

        {% endfor %}
    </ul>
</body>
</html>
