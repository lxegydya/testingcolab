{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block content
%}
<div id="table">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
  $(document).ready(function () {
    home();
  });

  function home() {
    $.ajax({
      type: "GET",
      url: "https://my-json-server.typicode.com/jjjosephhh/test-db-002/people",
      data: {},
      success: function (response) {
        for (i = 0; i < response.length; i++) {
          let x = 0;
          let first = response[i]["fname"];
          let last = response[i]["lname"];
          let age = response[i]["age"];
          let temp_html = `<tr>
            <th scope="row">${i + 1}</th>
            <td>${first}</td>
            <td>${last}</td>
            <td>${age}</td>
          </tr>`;
          $("#data").append(temp_html);
        }
      },
    });
  }
</script>
{% endblock %}
