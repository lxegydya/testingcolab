<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <title>Personal Word - Search_error</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script>
        $(document).ready(function () {
        });
        function btn1(){
            window.location.href='/';
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>

        <div class="container">
            <h1 class="my-4 text-center">Your word "{{ word }}" could not be found</h1>
            <strong class="my-4 text-center">Here are some suggested words for you :</strong>
            <ul class="list-inline text-center mt-4">
                {% for suggestion in suggestions.split(',') %}
                <li class="list-inline-item mb-2">
                    <a href="/detail/{{ suggestion }}" class="btn btn-outline-primary btn-lg">{{ suggestion }}</a>
                </li>
                {% endfor %}

            </ul>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button type="button" class="btn btn-outline-danger" onclick="btn1()">Back to home</button>
              </div>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/detail/test" class="nav-link px-2 text-body-secondary">Detail</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2024 Silda Selindiani and co.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
